<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI CEO SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('/static/img/ai-robot-cybernetic-head.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .text-center {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ¤– Login to AI CEO</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
        <div id="error-message" style="display: none; color: red; margin-top: 1rem; text-align: center;"></div>
        <div class="text-center">
            <p><a href="/register">Don't have an account? Sign up</a></p>
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>

    <script>
        // Handle form submission
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('loginForm');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const submitBtn = document.getElementById('submitBtn');
                const errorDiv = document.getElementById('error-message');

                if (form) {
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();

                        const email = emailInput.value.trim();
                        const password = passwordInput.value;

                        console.log('Attempting login for:', email);

                        if (!email || !password) {
                            showError('Please enter both email and password');
                            return;
                        }

                        if (submitBtn) {
                            submitBtn.disabled = true;
                            submitBtn.innerHTML = 'Logging in...';
                        }

                        try {
                            const response = await fetch('/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Requested-With': 'XMLHttpRequest'
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: password
                                })
                            });

                            console.log('Login response status:', response.status);

                            if (response.ok) {
                                const data = await response.json();
                                if (data.success) {
                                    console.log('Login successful, redirecting...');
                                    window.location.href = data.redirect || '/dashboard';
                                } else {
                                    showError(data.error || 'Login failed');
                                }
                            } else {
                                const errorData = await response.json().catch(() => ({}));
                                console.log('Login failed with status:', response.status, JSON.stringify(errorData, null, 2));
                                showError(errorData.error || `Login failed (${response.status})`);
                            }
                        } catch (error) {
                            console.error('Login error:', error);
                            showError('Connection error. Please try again.');
                        } finally {
                            if (submitBtn) {
                                submitBtn.disabled = false;
                                submitBtn.innerHTML = 'Login';
                            }
                        }
                    });
                }

                function showError(message) {
                    if (errorDiv) {
                        errorDiv.textContent = message;
                        errorDiv.style.display = 'block';
                    }
                    console.error('Login error shown to user:', message);
                }
            });
    </script>
</body>
</html>
