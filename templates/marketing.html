
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Tools - AI CEO SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-robot"></i> AI CEO SaaS
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-bullhorn"></i> Marketing Tools</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-envelope"></i> Email Sequence Generator</h5>
                    </div>
                    <div class="card-body">
                        <form id="emailForm">
                            <div class="mb-3">
                                <label class="form-label">Product Title</label>
                                <input type="text" class="form-control" id="productTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Target Audience</label>
                                <select class="form-control" id="audience">
                                    <option value="general">General</option>
                                    <option value="entrepreneurs">Entrepreneurs</option>
                                    <option value="marketers">Marketers</option>
                                    <option value="developers">Developers</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sequence Length</label>
                                <input type="number" class="form-control" id="sequenceLength" value="5" min="3" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Email Sequence</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-ad"></i> Ad Copy Generator</h5>
                    </div>
                    <div class="card-body">
                        <form id="adForm">
                            <div class="mb-3">
                                <label class="form-label">Product Title</label>
                                <input type="text" class="form-control" id="adProductTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Platform</label>
                                <select class="form-control" id="platform">
                                    {% for platform in platforms %}
                                    <option value="{{ platform }}">{{ platform.title() }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Description</label>
                                <textarea class="form-control" id="adProductDesc" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Ad Copy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Content Scheduler</h5>
                    </div>
                    <div class="card-body">
                        <p>Schedule your marketing content for optimal engagement times.</p>
                        <button class="btn btn-info">Coming Soon</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div id="results" class="card" style="display: none;">
                    <div class="card-header">
                        <h5>Generated Content</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productInfo = {
                title: document.getElementById('productTitle').value,
                description: 'Marketing email sequence'
            };
            
            const response = await fetch('/api/marketing/email-sequence', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    product_info: productInfo,
                    audience: document.getElementById('audience').value,
                    sequence_length: parseInt(document.getElementById('sequenceLength').value)
                })
            });
            
            const data = await response.json();
            if (data.sequence) {
                document.getElementById('resultsContent').innerHTML = 
                    '<h6>Email Sequence Generated!</h6>' +
                    '<p>Generated ' + data.count + ' emails</p>' +
                    '<pre>' + JSON.stringify(data.sequence, null, 2) + '</pre>';
                document.getElementById('results').style.display = 'block';
            }
        });

        document.getElementById('adForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productInfo = {
                title: document.getElementById('adProductTitle').value,
                description: document.getElementById('adProductDesc').value || 'Great product'
            };
            
            const response = await fetch('/api/marketing/ad-copy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    product_info: productInfo,
                    platform: document.getElementById('platform').value
                })
            });
            
            const data = await response.json();
            if (data.ad_copy) {
                document.getElementById('resultsContent').innerHTML = 
                    '<h6>Ad Copy Generated!</h6>' +
                    '<pre>' + JSON.stringify(data.ad_copy, null, 2) + '</pre>';
                document.getElementById('results').style.display = 'block';
            }
        });
    </script>
</body>
</html>
