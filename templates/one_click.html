<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Click Business Generator - AI CEO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; background: #f8fafc; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #2563eb; }
        .header p { font-size: 1.2rem; color: #64748b; }
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #374151; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 1rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #2563eb; }
        .btn { padding: 1rem 2rem; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #1d4ed8; }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .progress-container { display: none; margin-top: 2rem; }
        .progress-bar { width: 100%; height: 20px; background: #e5e7eb; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #2563eb, #7c3aed); transition: width 0.5s ease; }
        .progress-text { text-align: center; margin-top: 1rem; font-weight: bold; color: #2563eb; }
        .results { display: none; margin-top: 2rem; }
        .results h3 { margin-bottom: 1rem; color: #2563eb; }
        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .download-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .download-section {
            text-align: center;
            padding: 15px;
            background: #ffffff;
            border-radius: 6px;
            border: 2px dashed #28a745;
        }
        .niche-suggestions { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .niche-tag { background: #e2e8f0; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; text-align: center; transition: background 0.2s; }
        .niche-tag:hover { background: #cbd5e1; }
        .niche-tag.selected { background: #2563eb; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 1-Click Business Generator</h1>
            <p>Generate a complete business in minutes, not months</p>
        </div>

        <div class="card">
            <form id="businessForm">
                <div class="form-group">
                    <label for="niche">Business Niche</label>
                    <input type="text" id="niche" name="niche" placeholder="e.g., fitness, digital marketing, personal finance" required>
                    <div class="niche-suggestions">
                        <div class="niche-tag" onclick="selectNiche('fitness')">Fitness</div>
                        <div class="niche-tag" onclick="selectNiche('digital marketing')">Digital Marketing</div>
                        <div class="niche-tag" onclick="selectNiche('personal finance')">Personal Finance</div>
                        <div class="niche-tag" onclick="selectNiche('productivity')">Productivity</div>
                        <div class="niche-tag" onclick="selectNiche('online education')">Online Education</div>
                        <div class="niche-tag" onclick="selectNiche('e-commerce')">E-commerce</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="target_audience">Target Audience</label>
                    <select id="target_audience" name="target_audience">
                        <option value="entrepreneurs">Entrepreneurs</option>
                        <option value="small business owners">Small Business Owners</option>
                        <option value="freelancers">Freelancers</option>
                        <option value="professionals">Working Professionals</option>
                        <option value="students">Students</option>
                        <option value="retirees">Retirees</option>
                        <option value="stay-at-home parents">Stay-at-home Parents</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    🚀 Generate My Business
                </button>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Starting generation...</div>
            </div>

            <div class="results" id="results">
                <h3>🎉 Your Business is Ready!</h3>
                <div id="resultsContent"></div>
                <div class="download-section" id="downloadSection" style="display: none;">
                    <p>Want your business information in a downloadable file?</p>
                    <button class="download-btn" id="downloadBtn">Download Business Package</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectNiche(niche) {
            document.getElementById('niche').value = niche;

            // Update visual selection
            document.querySelectorAll('.niche-tag').forEach(tag => {
                tag.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        document.getElementById('businessForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const niche = document.getElementById('niche').value.trim();
            const targetAudience = document.getElementById('target_audience').value;

            if (!niche) {
                alert('Please enter a business niche');
                return;
            }

            // Show progress
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none'; // Hide download section during generation

            try {
                const response = await fetch('/api/one-click/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        niche: niche,
                        target_audience: targetAudience
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Simulate progress (in real app, you'd poll for progress)
                simulateProgress();

                // Show results after delay
                setTimeout(() => {
                    showResults(data);
                }, 10000);

            } catch (error) {
                console.error('Generation error:', error);
                alert('Business generation failed: ' + error.message);
                resetForm();
            }
        });

        function simulateProgress() {
            const steps = [
                { progress: 10, text: "Analyzing market trends..." },
                { progress: 30, text: "Creating detailed products..." },
                { progress: 50, text: "Generating marketing materials..." },
                { progress: 70, text: "Building store assets..." },
                { progress: 85, text: "Creating business strategy..." },
                { progress: 95, text: "Finalizing your business..." },
                { progress: 100, text: "Complete! Your business is ready." }
            ];

            let currentStep = 0;

            const updateProgress = () => {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    document.getElementById('progressFill').style.width = step.progress + '%';
                    document.getElementById('progressText').textContent = step.text;
                    currentStep++;

                    setTimeout(updateProgress, 1500);
                }
            };

            updateProgress();
        }

        function showResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            const summary = data.summary || {};

            resultsContent.innerHTML = `
                <div class="result-item">
                    <h4>📊 Business Summary</h4>
                    <p><strong>Business Name:</strong> ${data.business_name || 'Your Business'}</p>
                    <p><strong>Products Created:</strong> ${summary.total_products || 0}</p>
                    <p><strong>Total Value:</strong> $${summary.total_value || 0}</p>
                    <p><strong>Marketing Assets:</strong> ${summary.marketing_assets || 0}</p>
                    <p><strong>Projected Monthly Revenue:</strong> $${summary.projected_monthly_revenue || 0}</p>
                </div>

                <div class="result-item">
                    <h4>🎯 Next Steps</h4>
                    <ul>
                        ${data.next_steps ? data.next_steps.map(step => `<li>${step}</li>`).join('') : '<li>Review your generated business package</li>'}
                    </ul>
                </div>
            `;

            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = '🚀 Generate Another Business';
            document.getElementById('downloadSection').style.display = 'block'; // Show download section

            // Set up download button
            document.getElementById('downloadBtn').onclick = async function() {
                // In a real application, this would trigger a file download.
                // For now, we'll simulate by showing a message.
                alert('Download initiated! Your business package is being prepared.');

                // Example: Triggering a download (requires server-side endpoint)
                // window.location.href = '/api/download/business-package?businessId=' + data.business_id; 
            };
        }

        function resetForm() {
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none'; // Hide download section on reset
        }

        // Auto-execution functions
        function autoExecuteStep(stepType) {
            console.log(`🤖 Auto-executing step: ${stepType}`);
            showNotification(`🤖 AI CEO is handling ${stepType} setup...`, 'info');

            const stepActions = {
                'products': () => runAgent('Optimize and finalize all generated products'),
                'store': () => runAgent('Upload products to Shopify store with SEO optimization'),
                'email': () => runAgent('Launch email marketing campaigns for all products'),
                'ads': () => runAgent('Start advertising campaigns across multiple platforms'),
                'monitor': () => runAgent('Set up analytics and monitoring for all campaigns')
            };

            if (stepActions[stepType]) {
                stepActions[stepType]();
            }
        }

        function autoExecuteAllSteps() {
            console.log('🚀 Auto-executing all steps...');
            showNotification('🚀 AI CEO is taking over all business operations...', 'success');

            // Execute steps in sequence with delays
            const steps = ['products', 'store', 'email', 'ads', 'monitor'];

            steps.forEach((step, index) => {
                setTimeout(() => {
                    autoExecuteStep(step);
                }, index * 2000); // 2 second delay between steps
            });

            // Show completion message
            setTimeout(() => {
                showNotification('✅ All business operations are now automated! AI CEO is running your business 24/7.', 'success');
            }, steps.length * 2000 + 3000);
        }

        // Helper function to run agent commands
        function runAgent(command) {
            fetch('/run_agent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    command: command,
                    voice_enabled: false
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('✅ Agent command executed:', command);
                } else {
                    console.error('❌ Agent command failed:', data.error);
                }
            })
            .catch(error => {
                console.error('❌ Agent execution error:', error);
            });
        }

        // Helper function to display notifications (you might want to implement a proper notification system)
        function showNotification(message, type) {
            console.log(`Notification (${type}): ${message}`);
            // In a real app, you'd display this in a UI element.
            // For now, we'll just log it.
            // Example: A simple alert, but consider a toast notification component.
            // alert(message); 
        }


        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('One-click generator page loaded');
        });
    </script>
</body>
</html>
